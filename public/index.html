<!-- index.html -->
<!doctype html>

<html ng-app="supperclub">
<head>

  <title>SupperClub</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<!-- SET THE CONTROLLER AND GET ALL meals -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND Meal COUNT -->
    <div class="nav-bar">
      <h1>Supper Club</h1>
      <p>Meal Count: <span class="label label-info">{{ meals.length }}</span></p>
    </div>

    <!-- FORM TO CREATE meal -->
    <div id="meal-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="meal" placeholder="Insert Meal" ng-model="formData.text">
            <input type="text" class="chef" placeholder="Insert Chef" ng-model="formData.chef">
          </div>

          <!-- createToDo() WILL CREATE NEW meals -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createMeal()">Add</button>
        </form>
      </div>
    </div>

     <!-- Meal LIST -->
    <div id="meal-list" class="row">
      <!-- <div class="col-sm-4 col-sm-offset-4"> -->

        <!-- LOOP OVER THE meals IN $scope.meals -->
        <ul>
          <li ng-repeat='meal in meals | orderBy:"votes" | filter: filter' >
            <div class='meal-div'>
                <div class='text'>Meal: {{meal.text}}</div>
                <div class='chef'>Chef: {{meal.chef}}</div>
                <div class='votes'><span class='count'>Votes: {{meal.votes}}</span></div>
                <a img='myimg'>{{meal.img}}</a>
                 <button ng-click="voteUp()">Vote Up!</button>
                 <button ng-click="voteDown()">Vote Down!</button>
                 Delete:<input type="checkbox" ng-click="deleteMeal(meal._id)"> 
            </div>
          </li>
        </ul>

        <!-- FROM SHORTLY ANGULAR -->
       <!--  <ul>
          <li ng-repeat='meal in meals | orderBy:"votes" | filter: filter' >

                 <input type="checkbox" ng-click="deleteMeal(meal._id)"> 
            </div>

      <!-- </div> -->

  </div>

</body>
</html>
