<!-- index.html -->
<!doctype html>

<html ng-app="supperclub">
<head>

  <title>SupperClub</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL meals -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND Meal COUNT -->
    <div class="jumbotron text-center">
      <h1>Supper Club</h1>
      <p>Meal Count: <span class="label label-info">{{ meals.length }}</span></p>
    </div>

    <!-- FORM TO CREATE meal -->
    <div id="meal-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="Insert Meal" ng-model="formData.text">
          </div>

          <!-- createToDo() WILL CREATE NEW meals -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createMeal()">Add</button>
        </form>
      </div>
    </div>

     <!-- Meal LIST -->
    <div id="meal-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE meals IN $scope.meals -->
        <div class="checkbox" ng-repeat="meal in meals">
          <label>
            <input type="checkbox" ng-click="deleteMeal(meal._id)"> {{ meal.text }}
          </label>
        </div>

        <!-- FROM SHORTLY ANGULAR -->
        <!-- <ul>
          <li ng-repeat='link in data.links | orderBy:"visits" | filter: filter' >
            <div class='link'>
                <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
                <div class='title'>{{link.title}}</div>
                <div class='original'>{{link.url}}</div>
                <a href='{{link.base_url+"/api/links/"+link.code}}'>{{link.base_url}}/{{link.code}}</a>
            </div>
          </li>
        </ul> -->


      </div>
    </div>

  </div>

</body>
</html>
